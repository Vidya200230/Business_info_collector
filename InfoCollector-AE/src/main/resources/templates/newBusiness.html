<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2, h3 {
            color: #333;
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        a:hover {
            background-color: #45a049;
        }

        .business-list {
            margin-top: 30px;
        }

        .business-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .business-list th {
            background-color: #f4f4f4;
            color: #555;
            font-weight: bold;
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #ddd;
        }

        .business-list td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #444;
        }

        .business-list tbody tr:hover {
            background-color: #f9f9f9;
        }

        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>Welcome to Your Dashboard</h2>
    <a href="/businessForm">Submit New Business Form</a>


</div>
</body>
</html>
