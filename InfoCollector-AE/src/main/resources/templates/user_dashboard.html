<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            height: 100vh;
        }

        /* Dashboard Container */
        .dashboard-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            left: 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h2 {
            color: #fff;
            font-size: 24px;
        }

        .sidebar-links {
            list-style: none;
            padding: 0;
        }

        .sidebar-links li {
            padding: 10px 20px;
            border-bottom: 1px solid #34495e;
        }

        .sidebar-links li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar-links li a:hover {
            color: #3498db;
        }

        .btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 80%;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            background-color: #fff;
        }

        .main-heading {
            font-size: 32px;
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        /* Main Categories */
        .main-categories {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .category-box {
            flex: 0 0 22%;
            padding: 20px;
            background-color: #ecf0f1;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .category-box:hover {
            transform: translateY(-10px);
            background-color: #3498db;
            color: white;
        }

        .module-details {
            margin-top: 30px;
            padding: 20px;
            background-color: #f4f4f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .module-details h2 {
            font-size: 24px;
            color: #333;
        }

        .module-details p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
    </style>
    <script>
        function showModuleDetails(moduleName) {
            const moduleDetails = {
                "Business": "Manage your business details efficiently. Track expenses, analyze data, and ensure compliance.",
                "Education": "Store educational qualifications, certifications, and training records securely.",
                "Personal": "Keep your personal information organized, including addresses, emergency contacts, and more.",
                "Project": "Track your ongoing and completed projects, deadlines, and key milestones."
            };
            const detailsContainer = document.getElementById("moduleDetails");
            detailsContainer.innerHTML = `
                <h2>${moduleName} Module</h2>
                <p>${moduleDetails[moduleName]}</p>
            `;
        }
    </script>
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>InfoHub</h2>
        </div>
        <ul class="sidebar-links">
            <li><a href="/userDashboard">User Dashboard</a></li>
            <li><a href="#">Education</a></li>
            <li><a href="#">Personal</a></li>
            <li><a href="#">Project</a></li>
        </ul>
        <a href="/logout" class="btn">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="main-heading">Welcome to InformationCollector</h1>
        <div class="main-categories">
            <div class="category-box" onclick="showModuleDetails('Business')">Business</div>
            <div class="category-box" onclick="showModuleDetails('Education')">Education</div>
            <div class="category-box" onclick="showModuleDetails('Personal')">Personal</div>
            <div class="category-box" onclick="showModuleDetails('Project')">Project</div>
        </div>
        <div class="module-details" id="moduleDetails">
            <h2>Module Details</h2>
            <p>Select a module to view its details here.</p>
        </div>
    </div>
</div>
</body>
</html>
