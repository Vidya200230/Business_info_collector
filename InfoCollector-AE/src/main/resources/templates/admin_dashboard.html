<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            height: 100vh;
        }

        /* Dashboard Container */
        .dashboard-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            left: 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h2 {
            color: #fff;
            font-size: 24px;
        }

        .sidebar-links {
            list-style: none;
            padding: 0;
        }

        .sidebar-links li {
            padding: 10px 20px;
            border-bottom: 1px solid #34495e;
        }

        .sidebar-links li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar-links li a:hover {
            color: #3498db;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            background-color: #fff;
        }

        .main-heading {
            font-size: 32px;
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        /* Main Categories */
        .main-categories {
            display: flex;
            justify-content: space-between;
        }

        .category-box {
            width: 22%;
            padding: 20px;
            background-color: #ecf0f1;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            color: #333;
        }

        .category-box:hover {
            background-color: #3498db;
            color: white;
        }

        .category-box:nth-child(odd) {
            background-color: #3498db;
            color: white;
        }

        .category-box:nth-child(even) {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>Logo</h2>
        </div>
        <ul class="sidebar-links">
            <li><a href="/adminDashboard">Business</a></li>
            <li><a href="#">Education</a></li>
            <li><a href="#">Personal</a></li>
            <li><a href="#">Project</a></li>
        </ul>
        <ul>
            <li><a href="/logout" class="btn">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="main-heading">InformationCollector</h1>
        <div class="main-categories">
            <div class="category-box">Business</div>
            <div class="category-box">Education</div>
            <div class="category-box">Personal</div>
            <div class="category-box">Project</div>
        </div>
    </div>
</div>
</body>
</html>
