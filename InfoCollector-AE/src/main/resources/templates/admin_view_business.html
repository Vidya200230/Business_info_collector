<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #4CAF50;
            text-align: center;
        }

        .business-list h3 {
            margin-top: 0;
            color: #555;
        }

        .business-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .business-list thead {
            background-color: #f4f4f4;
        }

        .business-list th {
            padding: 12px;
            text-align: left;
            color: #555;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }

        .business-list td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #444;
        }

        .business-list tbody tr:hover {
            background-color: #f9f9f9;
        }

        .actions {
            text-align: center;
        }

        .btn-delete {
            text-decoration: none;
            background-color: #ff5c5c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .btn-delete:hover {
            background-color: #e55353;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    <div class="business-list">
        <h3>All Submitted Business Forms:</h3>
        <table>
            <thead>
            <tr>
                <th>Business Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="business : ${businessForms}">
                <td th:text="${business.businessName}"></td>
                <td th:text="${business.description}"></td>
                <td th:text="${business.category}"></td>
                <td th:text="${business.amount}"></td>
                <td class="actions">
                    <a class="btn-delete"
                       th:if="${business != null}"
                       th:href="@{/deleteBusiness/{id}(id=${business.id})}">Delete</a>
                </td>
            </tr>
            <tr th:if="${businessForms.size() == 0}">
                <td colspan="5" style="text-align: center; color: #888; font-style: italic;">No business forms submitted yet.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
